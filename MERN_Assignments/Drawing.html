<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Landscape</title>
    <link rel="stylesheet" href="Drawing.css">
</head>
<body>
    <div class="landscape">
        <!-- Sky Background -->
        <div class="sky"></div>
        
        <!-- Sun -->
        <div class="sun">
            <div class="sun-ray ray-1"></div>
            <div class="sun-ray ray-2"></div>
            <div class="sun-ray ray-3"></div>
            <div class="sun-ray ray-4"></div>
            <div class="sun-ray ray-5"></div>
            <div class="sun-ray ray-6"></div>
            <div class="sun-ray ray-7"></div>
            <div class="sun-ray ray-8"></div>
        </div>
        
        <!-- Mountains -->
        <div class="mountain mountain-left"></div>
        <div class="mountain mountain-right"></div>
        
        <!-- Hills -->
        <div class="hill hill-back"></div>
        <div class="hill hill-front"></div>
        
        <!-- House -->
        <div class="house">
            <div class="house-base"></div>
            <div class="house-roof"></div>
            <div class="house-door"></div>
            <div class="house-window"></div>
        </div>
        
        <!-- Water -->
        <div class="water"></div>
        
        <!-- Water Reflection -->
        <div class="reflection">
            <div class="reflection-mountain reflection-mountain-left"></div>
            <div class="reflection-mountain reflection-mountain-right"></div>
            <div class="reflection-house"></div>
        </div>
    </div>
</body>
</html>
