<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form>
        <table>
            <tr> <td> <input type="email" placeholder="email"></input></td></tr>
            <tr> <td> <input type="text" placeholder="first name"></input></tr>
            <tr> <td> <input type="text" placeholder="last name"></input></tr>
            <tr>  <td> <input type="Password" placeholder="password" id="pass" ></input></td></tr>
            <tr> <td id = "error-msg"></td></tr>
            <tr> <td> <input type="checkbox" checked>Email me with news and updates</input> </td> </tr>
            <tr> </tr>
            <tr> <td> By signingup you agree to our <u style="color:blueviolet;">Terms of Service</u> and <u style="color:blueviolet;">Privacy Policy</u></td></tr>
            <tr> <td> <input type="button" value="Create Account" onclick="processPassword()" style="background-color: green;"></input></td></tr>
        </table>
    </form>
</body>
<script>
    function processPassword() {
    let pss = document.getElementById("pass").value;
    let hasDigit = false;
    let hasSpecial = false;

    for (let i = 0; i < pss.length; i++) {
        let ch = pss[i];
        if (ch >= '0' && ch <= '9') {
            hasDigit = true;
        } else if (
            !(ch >= 'a' && ch <= 'z') &&
            !(ch >= 'A' && ch <= 'Z')
        ) {
            hasSpecial = true;
        }
    }

    if (!hasDigit || !hasSpecial) {
        alert("Include at least one number and one special character.");
    }

    else {
        alert ("Password created Successfully");
    }
}
</script>
</html>
